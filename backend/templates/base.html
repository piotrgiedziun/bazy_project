{% load static from staticfiles %}
{% load base_extras %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Template &middot; Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/custom.css" %}" rel="stylesheet">
    <link href="{% static "css/bootstrap-responsive.min.css" %}" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav icon -->
    <link rel="shortcut icon" href="{% static "static/ico/favicon.png" %}">
</head>

<body>

<div class="container">

    <div class="masthead">
        <ul class="nav nav-pills pull-right">
            <li class="{% navactive request 'home' %}"><a href="{% url home %}">Home</a></li>
            {% if user.is_authenticated %}
                <li><a href="{% url logout %}">Logout</a></li>
            {% else %}
                <li class="{% navactive request 'login' %}"><a href="{% url login %}">Login</a></li>
            {% endif %}
            <li><a href="#">Contact</a></li>
        </ul>
        <h3 class="muted">Spółdzielnia</h3>
    </div>

    <hr>

    {% block content %}{% endblock %}

    <hr>

    <div class="footer">
        <p>&copy; 2012</p>
    </div>

</div> <!-- /container -->

<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="http://code.jquery.com/jquery.min.js"></script>

</body>
</html>
