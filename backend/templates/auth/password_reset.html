{% extends "base.html" %}
{% load bootstrap %}

{% block content %}
    <h1>Resetuj hasło</h1>
    <p>Zapomniałeś hasła? Podaj swój adres e-mail, a prześlemy Ci instrukcję, jak ustawić nowe hasło.</p>

    <form action="" method="post">{% csrf_token %}
        {{ form|bootstrap }}
        <input class="btn btn-primary" type="submit" value="Resetuj hasło" />
    </form>
    <script type="text/javascript">document.getElementById("id_email").focus();</script>
{% endblock %}
