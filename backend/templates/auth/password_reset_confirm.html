{% extends "base.html" %}
{% load bootstrap %}

{% block content %}
    <h1>Resetuj hasło</h1>
    {% if validlink %}
        <p>Wpisz nowe hasło</p>
        {{ form|bootstrap }}
    {% else %}
        <h1>Błędny token</h1>
        <p>Token, który został wysłany jest błędny. W celu wygenerownia nowego ponownie zresetuj hasło.</p>
    {% endif %}
{% endblock %}
