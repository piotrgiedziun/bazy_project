{% extends "base.html" %}

{% block content %}
    <form class="form-signin" method="POST" action="{% url django.contrib.auth.views.login %}">
        {% csrf_token %}
        <h2 class="form-signin-heading">Please sign in</h2>
        {% if form.errors %}
            <div class="alert alert-error">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                Your username and password didn't match. <strong>Please try again.</strong>
            </div>
        {% endif %}
        <input name="username" type="text" class="input-block-level" placeholder="{{ form.username.label }}" value="{{ form.username.value|default_if_none:"" }}">
        <input name="password" type="password" class="input-block-level" placeholder="{{ form.password.label }}">
        <input type="hidden" name="next" value="{{ next }}" />
        <button class="btn btn-large btn-primary" value="login" type="submit">Sign in</button>
    </form>
{% endblock %}
